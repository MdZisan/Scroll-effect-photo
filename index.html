<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 400px;
			height: 450px;
			background: url('https://www.instagram.com/md_zisan_official/');
			background-size: cover;
			border: 5px solid #fff;
			box-shadow: 0 20px 30px rgba(0, 0, 0, .5);
			transition: 35s;
			background-position: top;
		}
		.box:hover{
			background-position: bottom;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	
</body>
</html>
